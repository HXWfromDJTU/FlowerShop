		<script>
			//加载信息的方法
			$.loadMyMessage = function() {
				$.ajax({
					type: "post",
					url: "{:U('admin/loadAdminMessage')}",
					async: true,
					data: {
						adminID: sessionStorage.getItem("adminID")
					},
					success: function(d) {
						var data = JSON.parse(d);
						/*通过交易码来检查与后端的换流是否正常,0000表示正常*/
						if(data.code == "0000") {
							$("#adminName").text(data.data[0]["nickname"]);
						} else {
							$.toast("用户信息加载异常");
						}
					}
				});
			}
			$.loadMyMessage();

			//跳转到修改用户信息的链接
			$.linkToManage = function(addressBiz) {
				var Url = "";
				switch(addressBiz) {

						Url = "http://localhost/ffhysc/admin.php/index/userManage.html";
						break;
					case 1:

						break;
					case 2:

						break;
					case 3:

						break;
					case 4:

						break;
					case 5:

						break;
					case 6:

						break;
					case 7:
						Url = "";
						break;
					case 8:
						Url = "";
						break;
				}
				window.location.href = Url;
			}
